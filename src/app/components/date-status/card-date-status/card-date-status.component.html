<mat-card style="margin:0 auto;text-align: center;" class="country-card">
    <mat-card-header class="mat-header">
      <mat-card-title>{{country.country}} Status By Date</mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- <mat-form-field>
        <input (dateInput)="OnDateChange($event.value)"   [min]="minDate" matInput [matDatepicker]="picker" 
        [placeholder]="Date" />
        <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
        <mat-datepicker [startAt]="currentDate" #picker></mat-datepicker>
       </mat-form-field> -->
       <mat-form-field appearance="fill">
        <input (dateInput)="OnDateChange($event.value)" matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker1" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
       <p>
          Deaths: {{country.deaths}}
      </p>
      <p>
          Confirmed: {{country.confirmed}}</p>
      <p>
          Recovered: {{country.recovered}}
      </p>
    </mat-card-content>
  </mat-card>
